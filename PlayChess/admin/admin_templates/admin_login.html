<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login Portal</title>
    <!-- Favicons ! -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicons/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='Images/favicons/favicon.ico') }}" type="image/x-icon">
    <!-- Favicons end -->
    <link rel="stylesheet" href="{{ url_for('static', filename='SRC/CSS/bootstrap.min.css')}}"/>
    <!--Google Fonts-->
    <link rel="stylesheet" href="{{ url_for('static', filename='SRC/CSS/googlefont.css')}}"/>
    <!--Jquery-->
    <script src="{{ url_for('static', filename='SRC/JS/jquery-3.3.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='SRC/JS/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='SRC/JS/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/login.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container login-handler">
        <div class="form">    
            <div class="header">
                    Admin Login
            </div>
            <div class="error">
                <center>
                {% if error_code==1 %}
                    <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Invalid username
                    </div>
                {% elif error_code==2 %}
                    <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Invalid password
                    </div>
                {% endif %}
                </center>
            </div>
            <form method="POST" action="{{ url_for('admin.login') }}">
                <div class="form-group">
                    <input name="admin_username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your Username" required>
                </div>
                <div class="form-group">
                    <input name="admin_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Sign In</button> <br><br>
                </center>
            </form>
        </div>
    </div>
    <div class="bottomright">
        Made with â™¥ ~Neverwannafly
    </div>
</body>
</html>
